{% extends "base.html" %}
{% block head_extra %}
  <link rel="stylesheet" href="/public/auth.css">
{% endblock %}
{% block title %}Đăng nhập – Meat Shop{% endblock %}
{% block content %}
<div class="login-page">
  <!-- Banner hoặc có thể bỏ nếu không muốn -->
  <div class="login-sidebar">
    <img src="/public/images/logo.png" alt="Ưu đãi Meat Shop">
  </div>

  <!-- Panel form trên nền beige full-width -->
  <div class="login-panel">
    <div class="login-card">
      <div class="qr-callout">
        Đăng nhập với mã QR
        <span class="qr-icon">
          <img src="/public/images/qr-icon.svg" alt="QR">
        </span>
      </div>

      <h2 class="login-title">Đăng nhập</h2>
      {% if message %}
        <div class="alert alert-success">{{ message }}</div>
      {% endif %}
      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      <form action="/login" method="post" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
          <input name="username" type="text" class="form-input"
                 placeholder="Email / Tên đăng nhập" required>
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-input"
                 placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="btn-block">Đăng nhập</button>
      </form>

      <div class="aux-links">
        <a href="/forgot-password">Quên mật khẩu?</a>
        <span class="sep">|</span>
        <a href="/register">Đăng ký</a>
      </div>

      <div class="separator"><span>HOẶC</span></div>

      <div class="social-buttons">
        <button type="button" class="btn-social btn-facebook">Facebook</button>
        <button type="button" class="btn-social btn-google">Google</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
