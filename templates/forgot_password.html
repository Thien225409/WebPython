{% extends "base.html" %}
{% block title %}Quên mật khẩu – Meat Shop{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-sidebar">
        <img src="/public/images/logo.png" alt="Meat Shop">
    </div>
    <div class="login-panel">
      <div class="login-card">
        <h2 class="login-title">Quên mật khẩu</h2>
        <p>Nhập email bạn đã đăng ký, chúng tôi sẽ gửi hướng dẫn đổi mật khẩu.</p>
        <form action="/forgot-password" method="post" class="auth-form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="form-group">
            <input name="username" type="text" class="form-input" placeholder="Tên đăng nhập" required value="{{ username|default('') }}"
            >
          </div>
          <div class="form-group">
            <input name="email" type="email" class="form-input" placeholder="Email" required value="{{ email|default('') }}">
          </div>
          <button type="submit" class="btn-block">Gửi</button>
        </form>
        <div class="aux-links">
          <a href="/login">Quay lại Đăng nhập</a>
        </div>
      </div>
    </div>
</div>
{% endblock %}
