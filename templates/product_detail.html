{% extends "base.html" %}
{% block title %}{{ product.name }} – Meat Shop{% endblock %}

{% block content %}
<div class="product-detail container">
  <!-- PHẦN TRÊN: ảnh + thông tin -->
  <div class="detail-top">
    <div class="detail-image">
      <img src="{{ product.image_url }}" alt="{{ product.name }}">
    </div>
    <div class="detail-info">
      <h1>{{ product.name }}</h1>
      <p class="price">{{ "{:,.0f}".format(product.price) }}₫</p>
      <p class="stock">Kho: {{ product.stock }}</p>

      <form class="order-form" action="/cart/add" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="product_id" value="{{ product.product_id }}">

        <label for="quantity">Số lượng:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="{{ product.stock }}"
          value="1"
        >

        <div class="actions">
          <button type="submit" class="btn btn-add">Thêm vào giỏ</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PHẦN DƯỚI: chỉ mô tả (bỏ nutrition) -->
  <div class="detail-bottom">
    <div class="decription">
      <h2>Mô tả sản phẩm</h2>
      <p>{{ product.decription }}</p>
    </div>
  </div>
</div>
{% endblock %}
