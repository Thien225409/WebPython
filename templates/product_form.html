{% extends "base.html" %}
{% block head_extra %}
  <link rel="stylesheet" href="/public/admin.css">
{% endblock %}
{% block title %}{{ submit_label }} sản phẩm – Meat Shop{% endblock %}

{% block content %}
  <h1>{{ submit_label }} sản phẩm</h1>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form action="{{ action_url }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <p>
      <label>Tên:<br>
        <input type="text" name="name" value="{{ product.name or '' }}">
      </label>
    </p>

    <p>
      <label>Giá (VND):<br>
        <input type="number" name="price" value="{{ product.price or '' }}">
      </label>
    </p>

    <p>
      <label>Kho:<br>
        <input type="number" name="stock" value="{{ product.stock or '' }}">
      </label>
    </p>

    <p>
      <label>Mô tả:<br>
        <textarea name="decription">{{ product.decription or '' }}</textarea>
      </label>
    </p>

    <p>
      <label>URL hình:<br>
        <input type="text" name="image_url" value="{{ product.image_url or '' }}">
      </label>
    </p>

    <p>
      <button type="submit">{{ submit_label }}</button>
      <a href="{% if product %}/product/{{ product.product_id }}{% else %}/{% endif %}">Hủy</a>
    </p>
  </form>
{% endblock %}
